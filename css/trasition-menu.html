<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition Menu</title>
    <!-- Font awesome -->
    <script src="https://kit.fontawesome.com/5eb78c6ae7.js" crossorigin="anonymous"></script>
    <style>
        body{
            background-color: whitesmoke;
            height: 100vh;
            margin: 0;
        }
        .navbar{
            display: grid;
            grid-template-columns: 6em repeat(1, 1fr);            
        }
        .nav-toggle{
            display: flex;
            justify-content: center;
            align-items: center;
            border-right: 1px groove gray;
        }
        .navbar-menu{
            background-color: cornsilk;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: radial-gradient(circle farthest-corner at 50% 50%,transparent 38%,#000 74%),linear-gradient(180deg,rgba(12,12,12,.9),rgba(12,12,12,.9)),url(https://uploads-ssl.webflow.com/5dab15da51ef3a464e800f3b/5daf19731a61d07efbf600ce_Potestas_Hero_Background_V.jpg);
            background-position: 0 0,0 0,50% 50%;
            background-size: auto,auto,cover;
            background-attachment: scroll,scroll,scroll;
        }
        .navbar-nav{
            list-style: none;
            padding-left: 0;
            width: 100%;
            display: grid;
            grid-template-columns: repeat(5, 1fr);       
        }
        .nav-item{
            background-color: whitesmoke;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            border-right: 1px groove gray;
        }
        .nav-item:last-child{
            border-right: none;
        }
        a{
            text-decoration: none;
            color: black;
            font-size: 28px;
            font-weight: 700;
        }
        button{
            border: none;
            background-color: whitesmoke;
            font-size: 28px;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <div id="toggle" class="nav-toggle">                
                <button class="toggle" onclick="nav()"> <i id="bar" class="fas fa-bars"></i></button>
            </div>
            <div class="navbar-menu">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="#">Home</a>
                        <div class="transition-effect">                            
                        </div>
                    </li>
                    <li class="nav-item">
                        <a href="#">Home</a>
                        <div class="transition-effect">                            
                        </div>
                    </li>
                    <li class="nav-item">
                        <a href="#">Home</a>
                        <div class="transition-effect">                            
                        </div>
                    </li>
                    <li class="nav-item">
                        <a href="#">Home</a>
                        <div class="transition-effect">                            
                        </div>
                    </li>
                    <li class="nav-item">
                        <a href="#">Home</a>
                        <div class="transition-effect">                            
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <script>
        function nav(){
           var x = document.getElementById("toggle");
            if (x.className === "nav-item"){
                x.className +=" transition";
            }else{
                x.className = "nav-item";
            }
        }
    </script>
</body>
</html>
